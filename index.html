<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker - Making Your Life Easier One Task At A Time.</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" /> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" /> -->
</head>

<body>
    <h1>Tasker</h1>
    <div id="logo">
        <h2 class="tracking-in-expand" id="logo-text">Tasker</h2>
    </div>
    <div id="header">
        <h2 class="tracking-in-expand" id="welcome-message">Hello and Welcome to Tasker</h2>
        <h2 class="tracking-in-expand" id="sign-in-message">Please Sign In</h2>
        <form action="" id="user-form">
            <input type="text" name="name" placeholder="Enter Your Name" id="username"><br>
            <input type="email" name="email" placeholder="Enter Your Email"><br>
            <input type="submit" name="submit" id="submit-form-button">
        </form>
    </div>
    <div id="task-div">
        <h2 id="task=h2">Create A New Task:</h2>
        <form action="" id="task-form">
            <input type="text" name="task" id="new-task" placeholder="New Task">
            <input type="hidden" name="user_id" id="user_id">
            <input type="submit" name="submit" id="submit-task">
        </form>
    </div>
    <div id="edit-task-div">
        <h2 id="task=h2">Edit Your Task:</h2>
        <form class="edit-task-form">
            <input type="text" name="task" id="edit-task">
            <input type="hidden" name="task-id" id="task-id">
            <input type="submit" name="submit" id="edit-task" value="Edit">
            <!-- maybe the  duplicate edit is coming from here, maybe this needs to be a button and not a input?-->
        </form>
    </div>
    <div id="task-list-area">

    </div>
    <!-- add you classes before this script so the final one loads last -->
    <script src="src/app.js"></script>
</body>

</html>
