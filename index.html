<body>
    <div class="navbar">
        <div class="toggle">
            <button class="toggle-btn">
                <span class="icon"><i class="fas fa-bars"></i></span>
                <span class="title"></span>
            </button>
        </div>
        <ul>
            <li>
                <button class="home-btn">
                    <span class="icon"><i class="fas fa-home"></i></span><br>
                    <span class="title">Home</span>
                </button>
            </li>
            <li>
                <button class="about-btn">
                    <span class="icon"><i class="fas fa-address-card"></i></span>
                    <span class="title">About</span>
                </button>
            </li>
            <li>
                <button class="contact-btn">
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                    <span class="title">Contact</span>
                </button>
            </li>
        </ul>
    </div>
    <h1>Tasker</h1>
    <div id="logo">
        <h2 class="tracking-in-expand" id="logo-text">Tasker</h2>
    </div>
    <div id="header">
        <h2 class="tracking-in-expand" id="welcome-message">Hello and Welcome to Tasker</h2>
        <h2 class="tracking-in-expand" id="sign-in-message">Please Sign In</h2>
        <form action="" id="user-form">
            <input type="text" name="name" placeholder="Enter Your Name" id="username" required><br>
            <input type="email" name="email" placeholder="Enter Your Email" required><br>
            <input type="submit" name="submit" id="submit-form-button">
        </form>
    </div>
    <div id="task-div" class="scale-in-hor-center">
        <h2 id="task=h2">Create A New Task:</h2>
        <form action="" id="task-form">
            <input type="text" name="task" id="new-task" placeholder="New Task" required>
            <input type="hidden" name="user_id" id="user_id">
            <input type="submit" name="submit" id="submit-task">
        </form>
    </div>
    <div id="edit-task-div" class="scale-in-hor-center">
        <h2 id="task=h2">Edit Your Task:</h2>
        <form class="edit-task-form">
            <input type="text" name="task" id="edit-task" required>
            <input type="hidden" name="task-id" id="edit-task-id">
            <input type="hidden" name="edit-task-user-id" id="edit-task-user-id">
            <input type="submit" name="submit" id="edit-task" value="Edit">
            <!-- maybe the  duplicate edit is coming from here, maybe this needs to be a button and not a input?-->
        </form>
    </div>
    <div id="task-list-area">

    </div>
    <!-- add you classes before this script so the final one loads last -->
    <!-- </div> -->
    <script src="src/ApiService.js"></script>
    <script src="src/Task.js"></script>
    <script src="src/User.js"></script>
    <!-- <script src="src/app.js"></script> -->
    <script src="src/app2.js"></script>
</body>

</html>
