<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker - Making Your Life Easier One Task At A Time.</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Tasker</h1>
    <div>Never commit from the root folder test-project-parent</div>
    <div>Always commit from the front or the back end</div>
    <div id="header">
        <h2 id="welcome-message">Hello and Welcome to Tasker</h2>
        <h2 id="sign-in-message">Please Sign In</h2>
        <form action="" id="user-form">
            <input type="text" name="name" placeholder="Enter Your Name" id="username"><br>
            <input type="email" name="email" placeholder="Enter Your Email"><br>
            <input type="submit" name="submit" id="submit-form-button">
        </form>
    </div>
    <div id="task-div">
        <h2 id="task=h2">Create A New Task:</h2>
        <form action="" id="task-form">
            <input type="text" name="task" id="new-task" placeholder="New Task">
            <input type="hidden" name="user_id" id="user_id">
            <input type="submit" name="submit" id="submit-task">
        </form>
    </div>
    <!-- <div id="buttons">
        <button id="home-btn">Home</button>
        <button id="tasks-btn">See Tasks</button>
        <button id="users-btn">See Users</button>
    </div> -->
    <!-- add you classes before this script so the final one loads last -->
    <script src="app.js"></script>
</body>

</html>
